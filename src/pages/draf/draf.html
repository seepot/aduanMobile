<ion-header>
    <ion-navbar color="block1">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Draf Aduan</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding id="draf">
      <ion-list *ngFor="let p of aduan; let i = index" >
          <ion-item-sliding >
            <ion-item (click)="edit(p.id)">
              <h2>{{p.tarikh}}</h2>
              <p>{{getKesalahanById(p.idkesalahan)}}</p>
              <ion-badge item-end color="Draf"> Draf</ion-badge>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="delete(p.id)"color="danger">Hapus</button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        <ion-list *ngIf="aduan.length == 0">
            <ion-item-sliding >
              <ion-item>
                <h2>Tiada Rekod</h2>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
